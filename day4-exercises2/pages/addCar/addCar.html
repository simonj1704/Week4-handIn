<div class="template">
  <h1>Add Car</h1>
  <form id="addCar">
    <input type="text" id="brand" name="brand" placeholder="Enter Car Brand" /> <br>
    <input type="text" id="model" name="model" placeholder="Enter Car Model" /> <br>
    <input type="number" id="pricePrDay" name="pricePrDay" placeholder="Enter Car Price Pr Day" /> <br>
    <input type="number" id="bestDiscount" name="bestDiscount" placeholder="Enter Car Best Discount" /> <br>
  </form>
  <button id="btn-addCar">Add Car</button>
</div>
