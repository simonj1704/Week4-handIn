<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Exercise-5</h1>

    <table class="table" style="height: 20em">
      <thead id="header">
        <tr id="headers">
          <th>ID</th>
          <th id>Year</th>
          <th>Make</th>
          <th>Model</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div>
        <label for="filter-price">Price &nbsp;</label>
        <input id="filter-price"></input>
        <button id="btn-filter-price" class="btn btn-outline-dark">Price less than</button>
        <button id="btn-clear-filter" class="btn btn-outline-dark">Clear Filter</button>
    </div>

    <div style="margin: 1em">
      <a href="index.html">Back</a>
    </div>

    <script>
      const cars = [
        { id: 1, year: 1997, make: "Ford", model: "E350", price: 3000 },
        { id: 2, year: 1999, make: "Chevy", model: "Venture", price: 4900 },
        { id: 3, year: 2000, make: "Chevy", model: "Venture", price: 5000 },
        {
          id: 4,
          year: 1996,
          make: "Jeep",
          model: "Grand Cherokee",
          price: 4799,
        },
        { id: 5, year: 2005, make: "Volvo", model: "V70", price: 44799 },
      ];

      function maketable(carsArray) {
        const table = carsArray
          .map(
            (car) =>
              `<tr><td>${car.id}</td><td>${car.year}</td><td>${car.make}</td><td>${car.model}</td><td>${car.price}</td></tr>`
          )
          .join("");
        document.getElementById("tbody").innerHTML = table;
      }

      function filterPrice(carsArray, price) {
        const filteredCars = carsArray.filter((car) => car.price < price);
        maketable(filteredCars);
      }

        function clearFilter(carsArray) {
            maketable(carsArray);
        }

      document.getElementById("btn-filter-price").addEventListener("click", () => {
        const price = document.getElementById("filter-price").value;
        filterPrice(cars, price);
      });

      document.getElementById("btn-clear-filter").addEventListener("click", () => {
        clearFilter(cars);
      });
      maketable(cars);
    </script>
  </body>
</html>
