<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .my-div {
        width: 25px;
        height: 25px;
        background-color: red;
        margin: 1px;
      }
    </style>
  </head>
  <body>
    <h1>Exercise-2</h1>

    <div id="outer">
      <div class="my-div" id="div-1"></div>
      <div class="my-div" id="div-2"></div>
      <div class="my-div" id="div-3"></div>
      <div class="my-div" id="div-4"></div>
      <div class="my-div" id="div-5"></div>
      <div class="my-div" id="div-6"></div>
      <div class="my-div" id="div-7"></div>
      <div class="my-div" id="div-8"></div>
      <div class="my-div" id="div-9"></div>
      <div class="my-div" id="div-10"></div>
      <div class="my-div" id="div-11"></div>
      <div class="my-div" id="div-12"></div>
    </div>

    <p id="pId1"></p>

    <div style="margin: 1em">
      <a href="index.html">Back</a>
    </div>

    <h3>Reflections</h3>
    <p>Remember to place the EventListener on the outermost element when using Bubbling.</p>
    <p>Also that when you have a eventListener you can get the target from the Element</p>

    <script>
      document
        .getElementById("outer")
        .addEventListener("click", function (test) {
          console.log(test.target.id);
            document.getElementById("pId1").innerHTML = test.target.id;
        });
    </script>
  </body>
</html>
